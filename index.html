<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           
                           <input  id="inputValue" type="text" class="form-control text-center"  value ="1">
                           
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="priceValue">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputValue2" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="priceValue2">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal"> 1278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   
    <script>
       // here has some variable which is calling  all id ; 
       var minusValue = document.getElementById("minusBtn");
       var plusValue = document.getElementById("plusBtn");
       var inputValue = document.getElementById("inputValue");
       var priceValue = document.getElementById("priceValue");
       var minusBtn2 = document.getElementById("minusBtn2");
       var plusBtn2 = document.getElementById("plusBtn2");
       var inputValue2 = document.getElementById("inputValue2");
       var priceValue2 = document.getElementById("priceValue2");
       var  subtotal = document.getElementById("subtotal");
       var total = document.getElementById("total");

      // there are two function which innerText plus value;
       var spanTextValue =(textValue) =>{
         var convertToNumber = parseFloat(priceValue.innerText);
          priceValue.innerText = convertToNumber + textValue;
       }
       var spanTextValue2 = (textValue2) =>{
         var convertToNumber = parseFloat(priceValue2.innerText);
         
          priceValue2.innerText = convertToNumber + textValue2;
       }

       var subtotalValue = (totalValueNumber) =>{
         var convertToNumberSub = parseFloat(subtotal.innerText);
           subtotal.innerText = convertToNumberSub + totalValueNumber ;
       }
       var totalValue = (totalValueNumber) =>{
         var convertToNumberTotal = parseFloat(total.innerText);
           total.innerText = convertToNumberTotal + totalValueNumber ;
       }
   
       

       // there are 4 eventListener which increase or decrease value of innerText;
       minusBtn.addEventListener("click",function(){
           var initialValue = --inputValue.value*(-1);
           spanTextValue(-1*1219); 
           
           subtotalValue(-1*1219)
           totalValue(-1*1219)
           
           
       })

       plusBtn.addEventListener("click",function(){
          var initialValue2 =++inputValue.value*(+1);
          spanTextValue(1219);
          subtotalValue(1219);
          totalValue(1219);
       })
       minusBtn2.addEventListener("click",function(){
          --inputValue2.value*(-1);
          spanTextValue2(-1*59);
          subtotalValue(-1*59);
          totalValue(-1*59);
       })
       plusBtn2.addEventListener("click",function(){
          ++inputValue2.value*(+1);
          spanTextValue2(59);
          subtotalValue(59);
          totalValue(59);
       })
           
      
    </script>


   
</body>

</html>
