<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="numberOfCategories" value="1">
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="valueOfCategories">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input  id="numberOfCategories2" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="valueOfCategories2">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotalAmount">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1,278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
         const minusBtn = document.getElementById("minusBtn").addEventListener("click",function(){
            const numberOfCategories = getInputNumber("numberOfCategories");
            const numberMinus =   numberOfCategories - 1;
            document.getElementById("numberOfCategories").value = numberMinus;
            
          
            document.getElementById("valueOfCategories").innerText =   updateSpanText("valueOfCategories")-1219 ;
            document.getElementById("subtotalAmount").innerText = updateSpanText("subtotalAmount") -1219
            
         })
         const plusBtn = document.getElementById("plusBtn").addEventListener("click",function(){
            const numberOfCategories = getInputNumber("numberOfCategories");
            const numberPlus =   numberOfCategories + 1;
           

           
            document.getElementById("numberOfCategories").value = numberPlus ;
            document.getElementById("valueOfCategories").innerText =   updateSpanText("valueOfCategories")+1219 ;
            document.getElementById("subtotalAmount").innerText = updateSpanText("subtotalAmount") +1219
          
           
            
            
            
           
         })

         // I've written here second categories item..

         const minusBtn2 = document.getElementById("minusBtn2").addEventListener("click",function(){
            var numberOfCategories2 = getInputNumber("numberOfCategories2");
            var numberMinus =   numberOfCategories2 - 1;
            document.getElementById("numberOfCategories2").value = numberMinus;
            
            document.getElementById("valueOfCategories2").innerText = updateSpanText("valueOfCategories2")-59;
            document.getElementById("subtotalAmount").innerText = updateSpanText("subtotalAmount") -59;
         })
         const plusBtn2 = document.getElementById("plusBtn2").addEventListener("click",function(){
            var numberOfCategories = getInputNumber("numberOfCategories2");
            var numberPlus =   numberOfCategories + 1;
            
           
            document.getElementById("numberOfCategories2").value = numberPlus ;
            document.getElementById("valueOfCategories2").innerText = 59 +  updateSpanText("valueOfCategories2");
            document.getElementById("subtotalAmount").innerText = updateSpanText("subtotalAmount") +59
            
         })


         
        

         function updateSpanText(id){
            const valueOfCategories = document.getElementById(id).innerText;
            const convert = parseFloat(valueOfCategories);

            return convert;
         }
         function getInputNumber(id){
            const number = document.getElementById(id).value;
            const convertToNumber = parseFloat(number);
            return convertToNumber;
         }

         
        

   </script>




   
</body>

</html>
